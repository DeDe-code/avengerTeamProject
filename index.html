<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>The Avengers</title>
</head>
<body>
  <main class="main-wrapper">
    <div class="heading-container">
      <h1>Codecoolers</h1>
    </div>
    
    <!-- section -->
    <section class="section-center">
      <!-- article card first-->
      <article class="card-first">
        <!-- img container -->
        <div class="img-container">
          <img src="./img/thor.jpg" alt="Thor">
        </div>
        <!-- end of img container -->
        <!-- text container -->
        <div class="text-container">
          <h1 class="card-title title1" >Dezs&#x151</h1>
          <p class=" card-detail detail1">1986. 06. 26</p>
        </div>
        <!-- end of text container -->
      </article>
      <!-- end of article  card first-->

       <!-- article card second-->
       <article class="card-second">
        <!-- img container -->
        <div class="img-container">
          <img src="./img/hulk.jpg" alt="Hulk">
        </div>
        <!-- end of img container -->
        <!-- text container -->
        <div class="text-container">
          <h1 class="card-title title2" >&#xD6rs</h1>
          <p class=" card-detail detail2">2000 12. 04.</p>
        </div>
        <!-- end of text container -->
      </article>
      <!-- end of article  card second-->

       <!-- article card third-->
       <article class="card-third">
        <!-- img container -->
        <div class="img-container">
          <img src="./img/ironman.jpg" alt="Iron man">
        </div>
        <!-- end of img container -->
        <!-- text container -->
        <div class="text-container">
          <h1 class="card-title title3" >Dani</h1>
          <p class=" card-detail detail3" >1991 08. 12</p>
        </div>
        <!-- end of text container -->
      </article>
      <!-- end of article  card third-->
    </section>
    <!-- end of section -->
  </main>
  
</body>
</html>
